<div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-3 padd">
            <h1 class="text-center login-title">Sign in to continue to Proctorial system</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
                <input type="text" class="form-control" placeholder="Email" (ngModel)="email" name="email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" (ngModel)="password" name="password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!formData.valid" >
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
</div>
