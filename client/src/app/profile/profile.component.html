<div *ngIf="profile">
<div class="row bg-title">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
      <h4 class="page-title">Profile page</h4>
    </div>
    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
      <ol class="breadcrumb">
        <li><a href="#">Dashboard</a></li>
        <li class="active">Profile page</li>
      </ol>
    </div>
  </div>
  <!-- /.row -->
  <!-- .row -->
  <div class="row">
    <div class="col-md-4 col-xs-12">
      <div class="white-box">
        <div class="user-bg"> <img width="100%" alt="user" src="../assets/plugins/images/large/main.jpg">
          <div class="overlay-box">
            <div class="user-content">
              <a href="javascript:void(0)"><img src="../assets/plugins/images/users/reading.svg" class="thumb-lg img-circle" alt="img"></a>
              <h4 class="text-white">{{profile.first_name}} {{profile.last_name}}</h4>
              <h5 class="text-white">{{profile.email}}</h5>
            </div>
          </div>
        </div>
        <div class="user-btm-box">
          <div class="col-md-4 col-sm-4 text-center">
            <!--<p class="text-purple"><i class="ti-facebook"></i></p>
            <h1>258</h1>-->
          </div>
          <div class="col-md-4 col-sm-4 text-center">
            <!--<p class="text-blue"><i class="ti-twitter"></i></p>
            <h1>125</h1>-->
          </div>
          <div class="col-md-4 col-sm-4 text-center">
            <!--<p class="text-danger"><i class="ti-dribbble"></i></p>
            <h1>556</h1>-->
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8 col-xs-12">
      <div class="white-box">
        <form class="form-horizontal form-material">
          <div class="form-group">
            <label class="col-md-12">First Name</label>
            <div class="col-md-5">
              <input type="text" placeholder="Your Name" class="form-control form-control-line" [(ngModel)] = "profile.first_name" name="first_name" ></div>
          </div>
          <div class="form-group">
              <label class="col-md-12">Last Name</label>
              <div class="col-md-5">
                <input type="text" placeholder="Your Name" class="form-control form-control-line" [(ngModel)] = "profile.last_name" name="last_name"></div>
          </div>
          <div class="form-group">
            <label for="example-email" class="col-md-12">Email</label>
            <div class="col-md-12">
              <input type="email" placeholder="you@email.com" class="form-control form-control-line" [(ngModel)] = "profile.email"  name="email" id="example-email">
            </div>
          </div>
          <!--<div class="form-group">
            <label class="col-md-12">Password</label>
            <div class="col-md-12">
              <input type="password" placeholder="password" class="form-control form-control-line" [(ngModel)] = "profile.passsword" > </div>
          </div>-->
          <div class="form-group">
            <label class="col-md-12">Phone No</label>
            <div class="col-md-12">
              <input type="text" placeholder="+91" [(ngModel)] = "profile.phone_no" class="form-control form-control-line" name="phone_no"> </div>
          </div>
          <!--
          <div class="form-group">
            <label class="col-sm-12">Select Country</label>
            <div class="col-sm-12">
              <select class="form-control form-control-line">
                                              <option>India</option>
                                              <option>London</option>
                                              <option>Usa</option>
                                              <option>Canada</option>
                                              <option>Thailand</option>
                                          </select>
            </div>
          </div>
          -->
          <div class="form-group">
            <div class="col-sm-12">
              <a class="btn btn-success" (click)="updateProfile(profile)">Update Profile</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
