<div class="row bg-title">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <h4 class="page-title">Subject</h4> 
    </div>
    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12"> 
        <ol class="breadcrumb">
            <li><a href="#">Classroom</a></li>
            <li><a (click)="goBack()">Subject</a></li>
            <li class="active">Add Subject</li>
        </ol>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-md-12">
        <div class="white-box">
            <h3 class="box-title">Add Subject</h3> 
            <div>   
                <div class="form-group">
                    <label for="name">Subject name</label>
                    <input type="text" class="form-control" [(ngModel)]="subject.name" id="name" required>
                  </div>

		<div class="form-group">
		    <label for="subject_code">Subject code</label>
		    <input type="text" class="form-control" [(ngModel)]="subject.subject_code" id="subject_code" required>
		</div>
              
                  <div class="form-group">
                    <label for="section">Section</label>
                    <input type="text" class="form-control" [(ngModel)]="subject.section" id="section">
                  </div>
              
                  <div class="form-group">
                      <label for="semester">Semester</label>
                      <input type="text" class="form-control" [(ngModel)]="subject.semester" id="semester">
                  </div>
                  
                  <div class="form-group">
                    <label for="department">Department</label>
                    <select class="form-control" id="department" [(ngModel)]="subject.department" required>
                      <option *ngFor="let dept of departments" [value]="dept">{{dept}}</option>
                    </select>
                  </div>
              <button (click)="goBack()">Back</button>
              <button (click)="save()">Save</button>
            </div>  
        </div>
    </div>
</div>
